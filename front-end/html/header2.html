<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="grupo-esquerda-cabecalho">
            <div class="logo-cabecalho">
                <img src="caminho/para/sua/logo.png" alt="Logo da Empresa" class="imagem-logo">
            </div>
            <nav class="navegacao-cabecalho">
                <ul>
                    <li class="item-navegacao">
                        <a href="#apoie">APOIE</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#eventos">EVENTOS</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#neurodivergencias">NEURODIVERGÊNCIAS</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#recursos">RECURSOS</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#comunidades">COMUNIDADES</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#profissional">PROFISSIONAL</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#noticias">NOTÍCIAS</a>
                    </li>
                    <li class="item-navegacao">
                        <a href="#vulnerabilidades">VULNERABILIDADES</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="acoes-cabecalho">
            <a href="#pesquisa" class="icone-acao"><i class="fas fa-search"></i></a>
            <a href="#notificacao" class="icone-acao"><i class="fas fa-bell"></i></a>
            <a href="#usuario" class="icone-acao"><i class="fas fa-user-circle"></i></a>
        </div>
    </header>
</body>
</html>
